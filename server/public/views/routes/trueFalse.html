<form name="trueFalse" ng-init="question.questionType = 'True of False'; editQuestion()" class="form-horizontal">

        <fieldset>
            <legend>TRUE or FALSE</legend>
            <div class="form-group">
                <label for="questionArea2" class="col-sm-2 control-label">Question</label>
                <div class="col-sm-10">
                    <textarea id="questionArea2" ng-model="question.question" class="form-control" rows="3" ng-required="true"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button ng-click="question.correct='0'" class="btn btn-lg btn-block btn-warning">TRUE</button>
                </div>
                <div class="col-sm-4 col-sm-offset-2">
                    <button ng-click="question.correct='1'" class="btn btn-lg btn-block btn-warning">FALSE</button>
                </div>
            </div>
            <div class="form-group">
                <label for="correct2" class="col-sm-2 control-label">Answer</label>
                <div class="col-sm-3">
                    <select id="correct2" ng-model="question.correct" class="form-control" name="correct2" ng-required="true">
                        <option value="">SELECT ANSWER</option>
                        <option value="0">TRUE</option>
                        <option value="1">FALSE</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-offset-6 col-sm-3">
                    <a ng-click="cancelButton()" class="btn btn-lg btn-block btn-danger" href="#dashboard" role="button">Cancel</a>
                </div>
                <div class="col-sm-3">
                    <button ng-hide="submitBtn" ng-click="submitQuestion(question)" ng-disabled="trueFalse.$invalid" class="btn btn-lg btn-block btn-success">Submit</button>
                </div>
                <div class="col-sm-3">
                    <button ng-hide="updateBtn" ng-click="updateQuestion(question)" class="btn btn-lg btn-block btn-warning">Update</button>
                </div>
            </div>
        </div>
    </div>
</form>
