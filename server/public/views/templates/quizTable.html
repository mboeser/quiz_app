<table  class="table table-responsive table-hover">
    <thead>
    <tr class="active">
        <th class="text-center">#</th>
        <th class="text-center">QUESTION TYPE</th>
        <th class="text-center">QUESTION</th>
        <th class="text-center">ANSWER</th>
        <th class="text-center">EDITS</th>
    </tr>
    </thead>
    <tr ng-repeat="que in quiz">
        <td>{{$index+1}}</td>
        <td>{{que.quiz.questionType}}</td>
        <td class="question-column">{{que.quiz.question}}</td>
        <td>{{columnAnswer(que.quiz.correct, que.quiz.questionType)}}</td>
        <td><span ng-click="preEditQuestion(que)" class="table-icon btn text-muted glyphicon glyphicon-edit pull-left"></span>
            <span ng-click="deleteQuestion(que)" class="table-icon btn text-danger glyphicon glyphicon-remove pull-right"></span>
        </td>
    </tr>
</table>
